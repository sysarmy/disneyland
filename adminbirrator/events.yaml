20220805-Nerdearla-UGxhbm5pbmdfOTU5NTQz:
  descripcion: 'Programar no es ""escribir un conjunto de *instrucciones* para manipular
    *datos*.""

    Hacer software consiste en construir simuladores que representen exactamente el
    *comportamiento* deseado por nuestros clientes.

    Todo lo demás es accidental.

    En esta charla aprenderemos un principio matemático concreto de construcción de
    software.

    Siguiendo esta técnica podremos construir nuestro software y hacerlo evolucionar
    constantemente con confianza y seguridad.

    Además veremos técnicas de refactorización para llevar un desarrollo existente
    hacia este modelo matemático.

    Mostraremos código muy simple en varios lenguajes populares como Javascript, Python,
    Java, Golang, PHP y otros.

    Los únicos prerrequisitos son conocimientos de algún lenguaje orientado a objetos,
    clases y funciones.'
  desde: 2022-08-05 15:40
  hasta: 2022-08-05 16:15
