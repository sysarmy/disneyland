20220806-Nerdearla-UGxhbm5pbmdfOTU5NTc1:
  descripcion: '"Keeping up with the new technologies is hard, and being confident
    to present technical interviews can be overwhelming, but practice makes perfect!
    Why not train those skills simultaneously and at the same time build a fantastic
    community that shares the same goals as you? that''s what doing live coding could
    offer and more!


    During the pandemic, a lot of people discovered the streaming platforms and they
    loved it! It''s about the right time to engage in new media while you improve
    your professional skills. In this talk, I will share my personal experience and
    let you know what are the DOs and DONTs of streaming.


    Have you felt demotivated in keeping pace with new releases of JavaScript and
    CSS? Haven''t found yet the ""right"" time to work on that pet project that you
    would love to release? Are you afraid of getting out of your comfort zone and
    starting with interviews, because you get so nervous? If you have any of those
    symptoms let me tell you that this talk will help you with all that struggling!"'
