20220806-Nerdearla-UGxhbm5pbmdfOTU5NTcy:
  descripcion: "Como personas que diseñamos,  muchas veces no incluimos a todos las\
    \ personas a la hora de desarrollar una interface. \nA raíz de nuestros propios\
    \ sesgos nos olvidamos de las personas con discapacidad, quizá por considerarlas\
    \ una minoría.  \nDurante el transcurso de la charla queremos compartir distintas\
    \ herramientas utilizadas en el día a día de los investigadores/as para poder\
    \ incluir desde la etapa inicial a la mayor diversidad de personas. \nPor ejemplo.\
    \ el mapa de empatía que utilizamos ¿es realmente empático? \n¿Cómo podemos investigar\
    \ para sumar a la mayor diversidad de personas usuarias y no olvidarnos de nuestros\
    \ arquetipos? ¿Cómo conviven ambas miradas sobre las personas usuarias? \nA través\
    \ de diferentes herramientas y frameworks de investigación que compartiremos durante\
