    \ administrar, actualizar y testear. ¿Cuáles son los patrones de testing que debemos\
    \ implementar en este tipo de arquitectura?, ¿Cómo nos ayudan?, ¿En que nos benefician?,\
    \ ¿Cuáles son sus limitaciones?.\nHablemos de microservicios busca dejar bien\
    \ claro que significa implementar el estilo de microservicios y a partir de ahí\
