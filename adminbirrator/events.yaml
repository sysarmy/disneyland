20220806-Nerdearla-UGxhbm5pbmdfOTU4NDI0:
  descripcion: 'Este workshop se va a encarar de una forma 100% practica. Los conceptos
    se van a ir introduciendo a medida que se realizan pruebas sobre aplicaciones
    vulnerables. El temario va a ser el siguiente:


    1) Introduccion al formato del apk.

    2) Introduccion al reversing de aplicaciones (layer Java)

    3) Metodología de prueba de aplicaciones (basado en Mobiler OWASP Top 10) con
    bugs mas comunes y de mayor impacto:

    + Bugs de persistencia de datos.

    + Bugs relacionado con Inter Process Communication (intents, intent-filters, componentes)

    + Bugs de insecure communication + WebViews

    4) Introducción a tools mas importantes

    5) Próximos pasos

    6) Recursos interesantes

    Requisitos

    Para realizar este workshop no es necesario inicialmente instalar nada, porque
    se podrá entender todo a la perfección. Para aquellos que estén interesados en
    seguir los ejercicios las siguientes herramientas van a ser necesarias:


    Emulador Android (Genymotion/AVD).

    android sdk tools (adb sobre todo).

    Frida.

    + lista de apps vulnerables.'
  desde: 2022-08-06 13:35
