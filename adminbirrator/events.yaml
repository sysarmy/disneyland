20220806-Nerdearla-UGxhbm5pbmdfOTU5NTYz:
  descripcion: '¿Te gustaría hacer tests que tu cliente pueda leer? ¿Querés usar el
    mismo test para probar la versión mobile y la web de tu sistema? Con tests de
    actores se puede hacer.

    Los tests son un sistema: el primer usuario del producto de software que estés
    creando. Como tal, tiene que tener calidad: ser escalable, mantenible y claro.
    La metáfora de la obra de teatro es útil para ordenar los tests: se piensa un
    test como una escena en la que ocurren cosas y luego se observan propiedades.

    En esta charla vamos a revisar un sistema preexistente y refactorizar tests para
    pasarlos a la lógica de actores, para mostrar cómo empezar, y cómo cambia el código.'
  desde: 2022-08-06 14:50
  hasta: 2022-08-06 15:25
  titulo: 'How to: Test de Actores'
  ubicacion: https://app.swapcard.com/event/nerdearla-101v2/planning/UGxhbm5pbmdfOTU5NTYz

20220806-Nerdearla-UGxhbm5pbmdfOTU4NDM1:
  descripcion: En este taller mostraremos, con un modelo simple, cómo agregar pruebas
    funcionales automatizadas a los pipelines de deploy, para obtener feedback en
    forma temprana acerca de la calidad de lo que estamos entregando. Revisaremos
    un conjunto de endpoints del microservicio objeto de estudio, integrados y deployados
    a través de un pipeline en CI-CD. Realizaremos tests automatizados usando Gherkin,
    los cuales integraremos al pipeline existente, agregando los chequeos de calidad
    necesarios, a partir de los cuales los desarrolladores puedan obtener feedback
    inmediato en relación a la funcionalidad existente de los endpoints. Y cómo se
    puede incrementar paulatinamente este set de pruebas automatizadas para obtener
    mayor cobertura y así lograr una mejor verificación de la calidad cada vez que
    se entrega incremento de funcionalidad.
  desde: 2022-08-06 15:20
  hasta: 2022-08-06 16:50
  titulo: Cómo asegurar la calidad de microservicios con tests automatizados en CI-CD
  ubicacion: https://app.swapcard.com/event/nerdearla-101v2/planning/UGxhbm5pbmdfOTU4NDM1

