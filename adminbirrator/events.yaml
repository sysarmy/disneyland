20220805-Nerdearla-UGxhbm5pbmdfOTU5NTM4:
  descripcion: 'El objetivo de la charla es concientizar sobre la importancia de la
    seguridad informática y el impacto real de las vulnerabilidades web brindando
    un overview general de las vulnerabilidades más comunes, por qué se producen,
    cómo se explotan, la lógica detrás de las misma y cómo solucionarlas.


    General talk structure:


    . Who am I

    . What the hell is Cybersecurity

    . How does look a modern web application.

    . Basics of Cybersecurity

    . Cross-Site Scripting Overview

    . XXS Store - XSS Reflected

    . XSS Vulnerable Code - Fixed Code

    . SQL Injection - No SQL Injection Overview

    . SQL Injection Vulnerable Code (Node JS)

    . How to exploit it manually and the logic behind it (Demo)

    . SQL Injection How to Fix

    . Insecure Direct Object Reference Overview

    . Metodology to find IDORs

    . Vulnerable Example: ProjectSend r754 (Demo Video)

    . XML External Entity (XXE) Proccessing Overview

    . Basics Definitions

    . Case of Use of External Entities

    . Attack Examples

    . XXE Vulnerable Code - Where is the bug?

    . Exploiting Basic Demo

    . Avoiding XXE

    . Serialization Attacks Overview (PHP Object Injection / Remote Code Execution
    JAVA & Python)

    . Achieving Remote Code Execution (Python Vulnerable Server)

    . Pickle library overview

    . Building a Reverse Shell Exploit

    . Triggering the bug (Demo)

    . Questions?'
  desde: 2022-08-05 11:00
  hasta: 2022-08-05 11:35
  titulo: 'Web Applications: Common Security Issues'
  ubicacion: https://app.swapcard.com/event/nerdearla-101v2/planning/UGxhbm5pbmdfOTU5NTM4

